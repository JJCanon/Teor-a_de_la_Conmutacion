<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body style="background-color: black; text-align: center;color: white;">
    <h1 style="color: greenyellow;  text-align: center;">¡¡¡Bienvenido por Primera vez!!!</h1>

    <h3 style="text-align: center;">por favor inicie sesión para acceder</h3>
    <form action="registro" method="POST" style="text-align: center;">
        {% csrf_token %}
        <label>Nombre de Usuario</label> <input type="text" name="nameUser"><br>
        <label>Contraseña </label><input type="password" name="pass"><br>
        <label>Nombre de la casa</label><input type="text" name="nameHouse"><br>
        <label>id de la casa</label><input type="text" name="idHouse"><br>
        <input type="submit" name="registrar" id="signup">
    </form>
</body>

</html>
